<!DOCTYPE html>
<head>
    <title>Digital Postcard</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="postcard">
        <header class="postcard-header">
            <h1>¡Hola Francisco!</h1>
            <img src="Images/logo1.jpeg" alt="logo">
        </header>
        <main class="postcard-body">
            <div class="postcard-body-left">
                <p>Para canjear una tarde de taule con Javiera llena este formulario y envialo con un chocolate.</p>
                <p>¡No dejes pasar esta oportunidad!</p>
            </div>
            <div class="postcard-body-right">
                <input type="text" placeholder="Fecha:">
                <input type="text" placeholder="Hora:">
                <input type="text" placeholder="Lugar:">
            </div>  
        </main>
        <footer class="postcard-footer">
            <button>
                Send my postcard
            </button>
        </footer>
    </div>
</body>
</html>
